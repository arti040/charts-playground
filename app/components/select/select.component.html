<div ngbDropdown class="ngb-dropdown">
  <button 
    class="btn btn-outline-primary {{modificator}}" 
    [disabled]="!data.length"
    ngbDropdownToggle
  >{{label}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownConfig">
    <button 
      (click)="onSelect($event)" 
      *ngFor="let item of data" 
      class="dropdown-item" 
      [attr.data-id]="item.id"
      [attr.data-next]="next"
      [attr.data-label]="item.name"
    >{{item.name || item}}</button>
  </div>
</div>
