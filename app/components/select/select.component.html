<div ngbDropdown>
  <button class="btn btn-outline-primary {{modificator}}" ngbDropdownToggle>{{label}}</button>
  <div ngbDropdownMenu aria-labelledby="dropdownConfig">
    <button 
      (click)="onSelect($event)" 
      *ngFor="let item of data" 
      class="dropdown-item" 
      [attr.data-id]="item.id"
      [attr.data-group]="item.group"
    >{{item.name}}</button>
  </div>
</div>
